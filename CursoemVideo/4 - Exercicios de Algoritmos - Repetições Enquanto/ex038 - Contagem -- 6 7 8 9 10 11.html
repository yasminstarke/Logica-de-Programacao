38) Escreva um programa que mostre na tela a seguinte contagem: 
6 7 8 9 10 11 Acabou!

<script>
    algoritmo "ex038"
var
   contador: Inteiro
inicio
      contador <- 6
      Enquanto (contador >= 6) e (contador <= 11) faca
               Escreval(contador)
               contador <- contador + 1
      FimEnquanto
      Escreval("Terminei minha contagem!!")
fimalgoritmo
</script>
