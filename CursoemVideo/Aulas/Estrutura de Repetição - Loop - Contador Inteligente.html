<script>
    algoritmo "Contador Inteligente"
var
   ini, fim, contador: Inteiro
inicio
   Escreval("------------------------------")
   Escreval("    CONTAGEM INTELIGENTE      ")
   Escreval("------------------------------")
   Escreva("Inicio: ")
   Leia(ini)
   Escreva("Fim: ")
   Leia(fim)
   Escreval("------------------------------")
   Escreval("       C O N T A N D O        ")
   Escreval("------------------------------")
   contador <- ini
   Se(ini <= fim) entao
      Enquanto (contador <= fim)faca
         Escreva(contador, "...")
         contador <- contador + 1
      FimEnquanto
   SenÃ£o
      Enquanto (contador >= fim)faca
         Escreva(contador, "...")
         contador <- contador - 1
      FimEnquanto
   FimSe
fimalgoritmo
</script>
