<script>
    algoritmo "Conversor de Moedas II"
var
   r, d: Real
   conversao, contador: inteiro
inicio
      contador <- 1
      Escreva("Digite quantas conversões deseja: ")
      Leia(conversao)
      Enquanto (contador <= conversao) faca
               Escreva("Qual o valor em R$? ")
               Leia(r)
               d <- r / 2.20
               Escreval("O valor convertido é US$", d:5:2)
               contador <- contador + 1
      FimEnquanto
fimalgoritmo
</script>
