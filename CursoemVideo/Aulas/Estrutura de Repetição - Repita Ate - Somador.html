<script>
    algoritmo "SomadorRepitaAté"
var
   numero, soma: Inteiro
   resposta: caractere
inicio
   soma <-0
   Repita
            Escreva("Digite o valor ==>")
            Leia(numero)
            soma <- soma + numero
            Escreva("Você quer continuar? [S/N] ")
            Leia(resposta)
   Ate (resposta = "n")
   Escreval("A soma de todos os valores digitados é ", soma)
   
fimalgoritmo    
</script>
