<script>
    algoritmo "quantos numeros sao negativos"
var
   numero, contador, negativo: Inteiro
inicio
      contador <- 1
      negativo <- 0
      Repita
            Escreva("Digite um nÃºmero + ou - : ")
            Leia(numero)
            Se (numero < 0) entao
               negativo <- negativo + 1
            FimSe
            contador <- contador + 1
      Ate (contador > 5)
      escreval("Foram digitados ", negativo, " valores negativos.")
fimalgoritmo    
</script>
