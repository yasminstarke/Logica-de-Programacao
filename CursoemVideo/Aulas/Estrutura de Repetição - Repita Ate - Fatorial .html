<script>
    algoritmo "Fatorial"
var
   contador, fatorial, numero: inteiro
inicio
      Escreva("Digite um número: ")
      Leia(numero)
      contador <- numero
      fatorial <- 1
      Repita
            Escreva(contador, " X ")
            fatorial <- fatorial * contador
            contador <- contador - 1
      Ate (contador < 1)
      Escreva("O valor do fatorial de ", numero, " é igual a ", fatorial)
fimalgoritmo
</script>
