<script>
    algoritmo "Combinações"
var
   contador1, contador2: inteiro
inicio
   Para contador1 <- 1 ate 3 faca
      Para contador2 <- 1 ate 3 faca
         Escreval(contador1,",", contador2)
      FimPara
   FimPara
fimalgoritmo
</script>

###   PODEMOS UTILIZAR O SINAL DE     :=     PARA REPRESENTENR UMA ATRIBUIÇÃO #####

<SCript>
    algoritmo "Combinações"
var
   contador1, contador2: inteiro
inicio
   Para contador1 := 1 ate 3 faca
      Para contador2 := 1 ate 3 faca
         Escreval(contador1,",", contador2)
      FimPara
   FimPara
fimalgoritmo
</SCript>
