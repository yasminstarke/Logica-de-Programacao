20) Desenvolva um programa que leia um número inteiro e mostre se ele é PAR ou 
ÍMPAR.

<script>
    algoritmo "ex020"
var
   numero: Inteiro
inicio
   Escreval("=====================")
   Escreval("     PAR ou ÍMPAR    ")
   Escreval("=====================")
   Escreva("Digite um número: ")
   Leia(numero)
   Se (numero % 2 = 0) entao
      Escreval("O número", numero, " é PAR.")
   Senao
      Escreval("O número", numero, " é ÍMPAR.")
   FimSE
fimalgoritmo    
</script>
