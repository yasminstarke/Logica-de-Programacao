<script>
    algoritmo "Tabuada"
var
   contador, numero, resultado, tabuada: inteiro
inicio
   contador <- 0
   Escreva("Escolha uma tabuada: ")
   Leia(tabuada)
   Repita
      resultado <- tabuada * contador
      Escreval(tabuada, " X ", contador, " = ", resultado)
      contador <- contador + 1
   ate (contador > 10)
fimalgoritmo    
</script>
