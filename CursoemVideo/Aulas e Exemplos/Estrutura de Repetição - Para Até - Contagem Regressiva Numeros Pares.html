<script>
algoritmo "Contagem Regressiva - Numeros Pares com Para"
var
   contador, valor: inteiro
inicio
   Escreva("Digite um valor: ")
   Leia(valor)
   Se (valor % 2 = 1) entao
      valor <- valor - 1
   FimSe
   Para contador <- valor ate 0 passo -2 faca
      EscrevaL(contador)
   FimPara
   Escreval("Esses são os números pares!")
fimalgoritmo  
</script>
