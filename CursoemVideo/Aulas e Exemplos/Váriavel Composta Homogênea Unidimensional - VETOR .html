<script>
    algoritmo "TesteVetor"
var
   v: vetor[1..5] de inteiro
   contador: Inteiro
inicio
   Para contador <- 1 ate 5 faca
        Escreva("Digite o ", contador, "o. valor: ")
        Leia(v[contador])
   FimPara
   
   Para contador <- 1 ate 5 faca
        Escreva("{", v[contador], "}")
   FimPara
fimalgoritmo
</script>
