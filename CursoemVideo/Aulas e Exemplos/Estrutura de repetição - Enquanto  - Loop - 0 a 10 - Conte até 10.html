<script>
    algoritmo "ConteAte10"
var
   contador: Inteiro   
inicio
      contador <- 0
      Enquanto (contador <= 10) faca
               Escreval(contador)
               contador <- contador + 1
      FimEnquanto    # depois que ele executar tudo, ele vai para o próximo código.
      Escreval("Terminei de contar!!")
fimalgoritmo    
</script>
