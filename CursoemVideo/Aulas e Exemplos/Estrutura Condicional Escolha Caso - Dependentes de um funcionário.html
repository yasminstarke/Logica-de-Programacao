<script>
    algoritmo "Quantidade de dependentes de um funcionário"
var
   Nome: Caractere
   Sal, NSal: Real
   Dep: Inteiro
inicio
      Escreva("Qual o nome do Funcionário? ")
      Leia(Nome)
      Escreva("Qual o salário do funcionário? R$")
      Leia(Sal)
      Escreva("Qual é a quantidade de dependentes? ")
      Leia(Dep)
      Escolha Dep
              Caso 0
                   NSal <- Sal + (Sal * 5/100)
              Caso 1, 2, 3
                   Nsal <- Sal + (Sal * 10/100)
              Caso 4, 5, 6
                   Nsal <- Sal + (Sal * 15/100)
              OutroCaso
                   NSal <- Sal + (sal * 18/100)
      FimEscolha
      Escreval("O novo salário de ", Nome, " será de R$", NSal:5:2)
fimalgoritmo
</script>
