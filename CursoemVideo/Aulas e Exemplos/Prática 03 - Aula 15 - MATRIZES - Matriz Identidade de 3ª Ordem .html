<script>
    algoritmo "MatrizIdentidade3ordem"
var
   mID: vetor[1..3, 1..3] de Inteiro
   l, c: Inteiro
inicio
   Para l <- 1 ate 3 faca
        Para c <- 1 ate 3 faca
             Se (l = c) entao
                mID[l,c] <- 1
             Senao
                  mID[l,c] <- 0
             FimSe
        FimPara
   FimPara
   
   Para l <- 1 ate 3 faca
        Para c <- 1 ate 3 faca
          Escreva (mID[l,c]:3)
        FimPara
        Escreval()
   FimPara
fimalgoritmo
</script>
