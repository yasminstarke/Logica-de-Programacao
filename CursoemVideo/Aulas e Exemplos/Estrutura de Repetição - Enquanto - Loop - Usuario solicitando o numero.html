<script>
    algoritmo "Contar até o usuario quiser"
var
   contador, valor, salto: Inteiro
inicio
      contador <- 0
      Escreva("Quer contar até quanto?? ")
      Leia(valor)
      Escreva("Qual será o valor do salto? ")
      Leia(salto)
      Enquanto (contador <= valor) faca
              Escreval(contador)
              contador <- contador + salto
      FimEnquanto
fimalgoritmo
</script>
