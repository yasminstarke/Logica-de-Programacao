<script>
    algoritmo "situação5"
var
   emprestimo, resultado, imposto: Real
   parcelas: Inteiro
inicio
      Escreva("Qual o valor do empréstimo? R$ ")
      Leia(emprestimo)
      Escreva("Quantas parcelas? ")
      Leia(parcelas)
      imposto <- (emprestimo + (emprestimo * (20/100)))
      resultado <- imposto / parcelas
      Escreval("Vou pagar ", parcelas, " vezes de R$", resultado)
fimalgoritmo
</script>
