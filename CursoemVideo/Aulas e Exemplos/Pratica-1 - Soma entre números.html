# Solicitar dois números para o usuário mostrar a soma entre eles.

<script>
    algoritmo "soma entre numeros"
var
 a, b, s: inteiro
inicio
  Escreva("Digite um numero: ")
  Leia(a)
  Escreva("Digite outro numero: ")
  Leia(b)
  s <- a + b
  Escreva("A soma entre ", a, " + ", b, " = ", s)
fimalgoritmo
</script>
