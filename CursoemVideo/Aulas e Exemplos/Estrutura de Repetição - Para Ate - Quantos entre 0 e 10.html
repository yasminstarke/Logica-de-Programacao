<script>
    algoritmo "Quantos Entre 0 e 10"
var
   contador, valor, total010: Inteiro
inicio
   total010 <- 0
   Para contador <- 1 ate 6 faca
      Escreva("Digite um valor: ")
      Leia(valor)
      Se (valor >= 0) e (valor <= 10) entao
         total010 <- total010 + 1
      FimSe
   FimPara
   Escreval("Ao todo foram ", total010, " valores entre 0 e 10.")
fimalgoritmo    
</script>
