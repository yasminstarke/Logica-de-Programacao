<script>
    algoritmo "Sequência de Fibonacci"
var
   n, contador, anterior, atual, proximo: Inteiro
inicio
      Escreval("===========================================")
      Escreval("          SEQUÊNCIA DE FIBONACCI           ")
      Escreval("===========================================")
      Escreva("Digite o número de termos desejados: ")
      Leia(n)
      Escreval("===========================================")
      Escreva("  ")
      anterior <- 0
      atual <- 1
      Escreva(anterior, "  ")
      Para contador de 1 ate n faca
           Escreva(atual, " ")
           proximo <- anterior + atual
           anterior <- atual
           atual <- proximo
      FimPara
fimalgoritmo   
</script>
