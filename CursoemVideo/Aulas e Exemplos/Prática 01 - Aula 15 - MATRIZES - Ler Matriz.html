<script>
    algoritmo "Ler Matriz"
var
   mat: vetor[1..3, 1..2] de Inteiro
   l, c: Inteiro
inicio
      Para l <- 1 ate 3 faca
           Para c <- 1 ate 2 faca
                Escreva("Digite um valor: ")
                Leia(mat[l,c])
           FimPara
      FimPara
fimalgoritmo
</script>
