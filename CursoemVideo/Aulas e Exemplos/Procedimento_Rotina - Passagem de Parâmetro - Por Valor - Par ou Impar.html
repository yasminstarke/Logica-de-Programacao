<script>
    algoritmo "Verificador Par/Impar"
var
   numero: inteiro
Procedimento ParOuImpar(valor: inteiro)
inicio
  Se valor%2 = 0 entao
     Escreval(" O número ", valor, " é PAR.")
  Senao
     Escreval(" O número ", valor, " é ÍMPAR.")
  FimSe
FimProcedimento
inicio
      Escreval("=============================")
      Escreval("   VERIFICADOR PAR ou ÍMPAR  ")
      Escreval("=============================")
      Escreval("  ")
      Escreva(" Digite um número: ")
      Leia(numero)
      ParOuImpar(numero)
fimalgoritmo
</script>
