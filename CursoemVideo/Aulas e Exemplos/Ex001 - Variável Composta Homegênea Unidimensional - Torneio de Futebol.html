<script>
    algoritmo "Torneio de Futebol"
var
   time: vetor[1..3] de Caractere
   c, i: inteiro
inicio
      Escreval("----------------------------")
      Escreval("     TABELA DE PARTIDAS     ")
      Escreval("----------------------------")
      Para c <- 1 ate 3 faca
           Escreva("Nome do ", c, "o. time: ")
           Leia(time[c])
      FimPara
      LimpaTela
      Escreval("----------------------------")
      Escreval("     TABELA DE PARTIDAS     ")
      Escreval("----------------------------")
      
      Para c <- 1 ate 3 faca
           Para i <- 1 ate 3 faca
                Se time[c] <> time[i] entao
                   Escreval(time[c]:15, "[ ] X [ ]":15, time[i])
                FimSe
           FimPara
      FimPara
fimalgoritmo    
</script>
