# 3) Crie um programa que leia o nome e o salário de um funcionário, mostrando no 
# final uma mensagem.
#           Ex:
#           Nome do Funcionário: Maria do Carmo
#           Salário: 1850,45
#           O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho.

<script>    
    algoritmo "03"
var
   nome, mes: caractere
   salario: real
inicio
   Escreva("Nome do funcionario: ")
   leia(nome)
   Escreva("Salario: ")
   leia(salario)
   Escreva("Mes de referencia: ")
   leia(mes)
   Escreva("O funcionario ", nome, " tem um salario de R$", salario, " em ", mes, ".")
fimalgoritmo
</script>
